      <h1 class="text-center">Join the Council</h1>
      <form action="https://webdevbasics.net/scripts/yoga.php" method="post" class="p-5" >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
        </div>
        <div class="form-group" >
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone</label>
          <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" name="phoneNumber">
        </div>
        <div class="form-group">
          <label for="comment">Why do you want to join?</label>
          <textarea class="form-control" rows="2" id="comment" placeholder="Comment" name="comment"></textarea>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
